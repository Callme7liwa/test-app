<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Search Products</title>

    <!-- Web Awesome CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Same CSS as index.html -->
    <style>
        :root {
            --wa-color-primary: #0066cc;
            --wa-color-success: #28a745;
            --wa-color-danger: #dc3545;
            --wa-color-warning: #ffc107;
            --wa-spacing-xs: 0.25rem;
            --wa-spacing-sm: 0.5rem;
            --wa-spacing-md: 1rem;
            --wa-spacing-lg: 1.5rem;
            --wa-spacing-xl: 3rem;
            --wa-border-radius: 0.375rem;
            --wa-font-size-sm: 0.875rem;
            --wa-font-size-base: 1rem;
            --wa-font-size-lg: 1.125rem;
            --wa-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: var(--wa-spacing-lg);
            background-color: #f8f9fa;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: var(--wa-spacing-xl);
            border-radius: var(--wa-border-radius);
            box-shadow: var(--wa-shadow);
        }

        .header {
            text-align: center;
            margin-bottom: var(--wa-spacing-xl);
            padding-bottom: var(--wa-spacing-lg);
            border-bottom: 2px solid #e9ecef;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--wa-spacing-xs);
            padding: var(--wa-spacing-sm) var(--wa-spacing-lg);
            border: none;
            border-radius: var(--wa-border-radius);
            font-size: var(--wa-font-size-base);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--wa-color-primary);
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .form-control {
            width: 100%;
            padding: var(--wa-spacing-md);
            border: 2px solid #ced4da;
            border-radius: var(--wa-border-radius);
            font-size: var(--wa-font-size-lg);
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--wa-color-primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.25);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto var(--wa-spacing-xl) auto;
        }

        .navigation {
            display: flex;
            gap: var(--wa-spacing-md);
            margin-bottom: var(--wa-spacing-lg);
            justify-content: center;
        }

        .loading {
            text-align: center;
            padding: var(--wa-spacing-xl);
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <h1><i class="fas fa-search"></i> Search Products</h1>
        <p>Search products by title with live results</p>

        <nav class="navigation">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="/search" class="btn btn-secondary">
                <i class="fas fa-search"></i> Search Products
            </a>
        </nav>
    </header>

    <main>
        <!-- Search Box -->
        <div class="search-container">
            <div style="position: relative;">
                <input
                        type="text"
                        class="form-control"
                        placeholder="Type to search products..."
                        hx-get="/search/results"
                        hx-target="#search-results"
                        hx-trigger="keyup changed delay:300ms"
                        name="q">
                <i class="fas fa-search"
                   style="position: absolute; right: var(--wa-spacing-md); top: 50%; transform: translateY(-50%); color: #6c757d;"></i>
            </div>
        </div>

        <!-- Search Results -->
        <div id="search-results">
            <div class="loading">
                <i class="fas fa-info-circle"></i>
                Start typing to search for products
            </div>
        </div>
    </main>
</div>
</body>
</html>
