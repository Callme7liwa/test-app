<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Product Manager</title>

    <!-- Web Awesome CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Web Awesome Design Tokens - Custom CSS using design system principles -->
    <style>
        :root {
            --wa-color-primary: #0066cc;
            --wa-color-success: #28a745;
            --wa-color-danger: #dc3545;
            --wa-color-warning: #ffc107;
            --wa-spacing-xs: 0.25rem;
            --wa-spacing-sm: 0.5rem;
            --wa-spacing-md: 1rem;
            --wa-spacing-lg: 1.5rem;
            --wa-spacing-xl: 3rem;
            --wa-border-radius: 0.375rem;
            --wa-font-size-sm: 0.875rem;
            --wa-font-size-base: 1rem;
            --wa-font-size-lg: 1.125rem;
            --wa-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: var(--wa-spacing-lg);
            background-color: #f8f9fa;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: var(--wa-spacing-xl);
            border-radius: var(--wa-border-radius);
            box-shadow: var(--wa-shadow);
        }

        .header {
            text-align: center;
            margin-bottom: var(--wa-spacing-xl);
            padding-bottom: var(--wa-spacing-lg);
            border-bottom: 2px solid #e9ecef;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--wa-spacing-xs);
            padding: var(--wa-spacing-sm) var(--wa-spacing-lg);
            border: none;
            border-radius: var(--wa-border-radius);
            font-size: var(--wa-font-size-base);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--wa-color-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: var(--wa-color-success);
            color: white;
        }

        .btn-danger {
            background-color: var(--wa-color-danger);
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .form-section {
            background: #f8f9fa;
            padding: var(--wa-spacing-lg);
            border-radius: var(--wa-border-radius);
            margin: var(--wa-spacing-lg) 0;
        }

        .form-group {
            margin-bottom: var(--wa-spacing-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--wa-spacing-xs);
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: var(--wa-spacing-sm);
            border: 1px solid #ced4da;
            border-radius: var(--wa-border-radius);
            font-size: var(--wa-font-size-base);
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--wa-color-primary);
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.25);
        }

        .table-container {
            margin-top: var(--wa-spacing-lg);
            overflow-x: auto;
        }

        .loading {
            text-align: center;
            padding: var(--wa-spacing-xl);
            color: #6c757d;
        }

        .alert {
            padding: var(--wa-spacing-md);
            border-radius: var(--wa-border-radius);
            margin: var(--wa-spacing-md) 0;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .navigation {
            display: flex;
            gap: var(--wa-spacing-md);
            margin-bottom: var(--wa-spacing-lg);
            justify-content: center;
        }

        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <h1><i class="fas fa-box"></i> Product Manager</h1>
        <p>Manage products with real-time updates using HTMX</p>

        <nav class="navigation">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="/search" class="btn btn-secondary">
                <i class="fas fa-search"></i> Search Products
            </a>
        </nav>
    </header>

    <main>
        <!-- Load Products Button -->
        <div class="text-center">
            <button
                    class="btn btn-primary"
                    hx-get="/products"
                    hx-target="#product-table-container"
                    hx-indicator="#loading">
                <i class="fas fa-download"></i>
                Load Products
                <span id="loading" class="htmx-indicator">
                        <i class="fas fa-spinner fa-spin"></i>
                </span>
            </button>
        </div>

        <!-- Product Table Container -->
        <div id="product-table-container" class="table-container">
            <div class="loading">
                <i class="fas fa-info-circle"></i>
                Click "Load Products" to display products from the database
            </div>
        </div>
    </main>
</div>
</body>
</html>
